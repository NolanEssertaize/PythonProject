<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastAPI Todo List</title>
    <link rel="stylesheet" href="{{ url_for('templates', path='styles.css') }}">
</head>
<body>
    <a href="/"><ion-icon name="reload-outline"></ion-icon></a>
    <h1>Bin</h1>
    <div class="todolist-container">
        <ul>
            {% for item in db %}
                <li class="{{ item.tag }}">
                   <span>
                    <h3>Nom : </h3> {{ item.nom }}
                    </span>
                    <span>
                        <h3>Tag : </h3> {{ item.tag }}
                    </span>
                    <span>
                        <h3>Description : </h3> {{ item.description }}
                    </span>
                    <span>
                        <h3>Deadline : </h3> {{ item.deadline }}
                    </span>
                    <span>
                        <h3>Temp de cr√©ation : </h3> {{ item.createdtime }}
                    </span>
                    <span>
                        <a class="restaure" href="/restaure/{{ item.id }}">Restaurer</a>
                    </span>
                    <span>
                        <a class="delete" href="/deletetrash/{{ item.id }}">For ever</a>
                    </span>
                </li>
            {% endfor %}
        </ul>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
