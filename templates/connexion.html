<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastAPI Todo List</title>
    <link rel="stylesheet" href="{{ url_for('templates', path='styles.css') }}">
</head>
<body>
    <h1>Login</h1>
    <form action="/token" method="post">
        <input name="name" type="text" placeholder="Your login" required>
        <input name="password" type="password" placeholder="Your password" required>
        <input type="submit" value="Login">
    </form>
    <h1>Register</h1>
    <form action="/register" method="post">
        <input name="name" type="text" placeholder="Registration" required>
        <input name="password" type="password" placeholder="Your password" required>
        <input type="submit" value="Register">
    </form>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
